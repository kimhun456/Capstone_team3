<!doctype html>
<html>
  <head>
    <title>Options - Noisli for Chrome</title>
    
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,300' rel='stylesheet' type='text/css' async>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <link href='css/options.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="lib/jquery-2.1.4.js"></script>
  </head>
  <body>
    <div id="options-content">
      <h1 class="logo">Noisli</h1>
      <div>
        <p id="logged-out" class="logged-status" style="visibility:hidden">You are <span>Logged out</span>. Please, Log in.</p>
        <p id="logged-in" class="logged-status" style="display:none">Logged in as <span></span> (<a id="log-out" href="#">Log out</a>)</p>
      </div>

      <div id="devices">
        <p>Enjoy Noisli on</p>
        <ul>
          <li><a target="_blank" id="web-device" href="http://www.noisli.com" class="noisli-button">Web</a></li>
          <li><a target="_blank" id="ios-device" href="https://itunes.apple.com/us/app/noisli/id862773459?mt=8" class="noisli-button">iPhone/iPad</a></li>
          <li><a target="_blank" id="chrome-device" href="https://chrome.google.com/webstore/detail/noisli/klejemegaoblahjdpcajmpcnjjmkmkkf" class="noisli-button">Chrome</a></li>
        </ul>
      </div>

      <footer>
        <p>&copy; 2014 Noisli Ltd - All Rights Reserved</p>
        <ul id="social-links">
          <li><a target="_blank" href="https://www.facebook.com/noisli"><img src="img/facebook-icon.png"/></a></li>
          <li><a target="_blank" href="https://twitter.com/noisli"><img src="img/twitter-icon.png"/></a></li>
          <li><a target="_blank" href="https://plus.google.com/+Noisli"><img src="img/googleplus-icon.png"/></a></li>
          <li><a target="_blank" href="https://www.linkedin.com/company/noisli"><img src="img/linkedin-icon.png"/></a></li>
          <li><a target="_blank" href="mailto:hello@noisli.com"><img src="img/email-icon.png"/></a></li>
        </li>
      </footer>
    </div>
    <script type="text/javascript" src="js/options.js"></script>
  </body>
</html>
